# Strategy Configuration
# Controls parameters for each query strategy

strategies:
  simple_fact:
    description: "Quick fact retrieval for simple questions"
    chunk_size: 800
    chunk_overlap: 150
    top_k: 3
    retrieval_depth: 1
    use_reranking: false
    use_query_expansion: false
    temperature: 0.0
    max_tokens: 500
    
  complex_fact:
    description: "Detailed fact retrieval for complex questions"
    chunk_size: 1200
    chunk_overlap: 250
    top_k: 10
    retrieval_depth: 2
    use_reranking: true
    use_query_expansion: true
    temperature: 0.1
    max_tokens: 1000
    
  summary:
    description: "Document summarization"
    chunk_size: 2000
    chunk_overlap: 400
    top_k: 30
    retrieval_depth: 1
    use_reranking: false
    use_query_expansion: false
    temperature: 0.2
    max_tokens: 2048
    
  comparison:
    description: "Compare multiple items"
    chunk_size: 1500
    chunk_overlap: 300
    top_k: 20
    retrieval_depth: 2
    use_reranking: true
    use_query_expansion: true
    temperature: 0.1
    max_tokens: 1500
    
  reasoning:
    description: "Complex reasoning and analysis"
    chunk_size: 1800
    chunk_overlap: 350
    top_k: 15
    retrieval_depth: 2
    use_reranking: true
    use_query_expansion: true
    temperature: 0.15
    max_tokens: 2048
